<!DOCTYPE html>
<head>
    <title>Profil Salma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffd6f5;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }
        .nav-links {
            margin-top: 20px;
            margin-bottom: 0px;
        }
        .nav-links a {
            text-decoration: none;
            color: #c20a9a;
            margin: 0 10px;
            font-weight: bold;
        }
        .social-links {
            margin-top: 0px;
            margin-bottom: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: #c20a9a;
            margin: 0 10px;
            font-weight: bold;
        }
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 400px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .contact-form h3 {
            color: #f03080;
        }
        .contact-form label {
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea, .contact-form select {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 17px;
        }
        .contact-form button {
            background-color: #f03080;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            font-size: 17px;
            font-weight: bold;
        }
        .contact-form button:hover {
            background-color: #ffb6d4;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="home.html">Beranda</a>
        <a href="about.html">Tentang</a>
        <a href="contact.html">Kontak</a>
    </div>
    <div class="contact-form">
        <h3>Kirim Pesan kepada Salma!</h3>
        <form action="mailto:salmakhoirunnisa@mail.ugm.ac.id" method="post" enctype="text/plain">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Tanggal:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="7" required></textarea>

            <label for="category">Kategori Pesan:</label>
            <select id="category" name="category" required>
                <option value="Umum">Umum</option>
                <option value="Kerja Sama">Kerja Sama</option>
            </select>

            <button type="submit">Kirim</button>
        </form>
    </div>
    <div class="social-links">
        <a href="https://www.instagram.com/salmakhrnns__/" target="_blank">Instagram</a>
        <a href="mailto:salmakhoirunnisa@mail.ugm.ac.id">Email</a>
    </div>
</body>
</html>
